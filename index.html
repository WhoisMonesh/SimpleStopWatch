
<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <!-- Stopwatch -->
        <div class="stopwatch text-center py-4 px-3">
          <h2 id="display" class="mb-4">00:00:00</h2>
          <!-- Start button -->
          <button class="btn btn-primary btn-lg mr-2" id="startStop" onclick="startStop()">Start</button>
          <!-- Stop button -->
          <button class="btn btn-danger btn-lg mr-2" id="stop" onclick="stop()">Stop</button>
          <!-- Reset button -->
          <button class="btn btn-warning btn-lg" id="reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Audio files -->
  <audio id="startSound" src="start.mp3"></audio>
  <audio id="stopSound" src="stop.mp3"></audio>
  <audio id="resetSound" src="reset.mp3"></audio>
  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
